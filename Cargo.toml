[package]
name = "rest-snapview"
version = "0.1.0"
edition = "2021"
rust-version = "1.74"
description = "Terminal UI for browsing restic snapshots"

[dependencies]
ratatui = "0.29"
crossterm = "0.28"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }
